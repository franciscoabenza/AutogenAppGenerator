<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen Script Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body.dark-mode {
            background-color: #1f1f1f;
            color: #ffffff;
        }
    </style>
</head>
<body onload="initializePage()" class="dark-mode">
    <h1>AutoGen Script Generator</h1>

    <div class="input-group">
        <label for="useEnvVar">Use Environment Variable:</label>
        <input type="checkbox" id="useEnvVar" onclick="toggleAPIKeyBox()" checked>
    </div>

    <div class="input-group" id="apiKeyGroup" style="display: none;">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" value="<YOUR_API_KEY>">
    </div>

    <div class="input-group">
        <label for="model">Select Model:</label>
        <select id="model">
        <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4-32k">gpt-4-32k</option>
        <option value="gpt-4-32k-0314">gpt-4-32k-0314</option>
        <option value="gpt-4-32k-v0314">gpt-4-32k-v0314</option>
        </select>
    </div>

    <div id="assistantAgents">
        <div class="input-group" id="assistant_0">
            <label for="assistantName_0">Assistant Agent Name:</label>
            <input type="text" id="assistantName_0" value="assistant" class="padded-input">
            <label for="systemMessage_0">System Message:</label>
            <input type="text" id="systemMessage_0" name="systemMessage_0" value="You are a helpful AI assistant. You suggest coding and reasoning steps for another AI assistant to accomplish a task. Do not suggest concrete code. For any action beyond writing code or reasoning, convert it to a step which can be implemented by writing code. For example, the action of browsing the web can be implemented by writing code which reads and prints the content of a web page. Finally, inspect the execution result. If the plan is not good, suggest a better plan. If the execution is wrong, analyze the error and suggest a fix."> <!-- Updated line -->
            <button class="add-button" onclick="addAssistantAgent()">+</button> <!-- New Add button -->
        </div>
    </div>
    <!--button onclick="addAssistantAgent()">Add Another Assistant Agent</button> -->

    <div class="input-group">
        <label for="userProxyName">User Proxy Agent Name:</label>
        <input type="text" id="userProxyName" value="user_proxy">
    </div>

    <div class="input-group">
        <label for="task">Task:</label>
        <input type="text" id="task">
    </div>
    
    <div class="flex-container">
        <button onclick="generateScript()">Generate Script</button>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <textarea id="generatedScript" class="full-height"></textarea>
</body>
</html>
